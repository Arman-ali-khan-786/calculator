<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator app ui</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    <!-- font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="index.css">
</head>
  <body>
    <!--Navbar-->
    
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="">Calculator App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#docs">Docs</a>
            <!--Docs not added yet-->
        </li>
            <li class="nav-item">
                <a class="nav-link" href="#footer">Contact</a>
                <!--Footer not added yet-->
            </li>
            
        </ul>
    </div>
    </div>
      </nav>

    
    <div class="container">
      
      <!-- mobile ui body  -->
      <div class="outerbody">
        <!-- notification bar -->
       <div class="notification-bar">
        <div class="cam"><div class="rem-cam"></div></div>
        <div class="icons">
          <!-- add some mobile icons like battery cells n all.. -->
        </div>
       </div>
       <!-- calculation area where numbers/operations 
       will be displayed and also their results -->
        <div class="cal-area">
          
        </div>
        <!-- calculator buttons -->
        <div class="cal-btns">
          <div class="left-area">
            <button class="left-btn">C</button>
            <button class="left-btn">%</button>
            <button class="left-btn">del</button>
            <button class="left-btn">7</button>
            <button class="left-btn">8</button>
            <button class="left-btn">9</button>
            <button class="left-btn">4</button>
            <button class="left-btn">5</button>
            <button class="left-btn">6</button>
            <button class="left-btn">1</button>
            <button class="left-btn">2</button>
            <button class="left-btn">3</button>
            <button class="left-btn">00</button>
            <button class="left-btn">0</button>
            <button class="left-btn">.</button>
          </div>
          <div class="right-area">
            <button class="right-btn">/</button>
            <button class="right-btn">X</button>
            <button class="right-btn">-</button>
            <button class="right-btn">+</button>
            <button class="right-btn equal-btn">=</button>
          </div>
        </div>
        <!-- calculator footer  -->
        <div class="footer">
          <i class="fa fa-caret-left" style="font-size:40px; color:gainsboro;"></i>
          <i class="fa fa-square" style="font-size:36px; color:gainsboro;"></i>
          <i class="fa fa-circle" style="font-size:36px; color:gainsboro;"></i>
        </div>
      </div>
    </div>
  </body>
</html>
