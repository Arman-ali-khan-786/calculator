<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Calculator</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
    <!-- font-awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css file -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><i class="fa-solid fa-calculator"></i> Web Calculator</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-auto" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/Arman-ali-khan-786/calculator"
                >Github</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="mode-toggle">
        <button id="dark-mode-toggle"><i id="icon-dark-mode" class="far fa-moon"></i></button>
      </div>
    </nav>

    <div class="container">
      <!-- mobile ui body  -->
      <div class="outerbody">
        <!-- notification bar -->
        <div class="notification-bar">
          <div class="cam">
            <div class="rem-cam"></div>
          </div>
          <div class="icons">
            <!-- add some mobile icons like battery cells n all.. -->
          </div>
        </div>
        <!-- calculation area where numbers/operations 
       will be displayed and also their results -->
        <div class="cal-area">
          <p id="result-str">
            <span class="normal">0</span><span class="superscript"></span>
          </p>
          <p class="answer-row">
            <span id="savedAnswer">0</span>
            <span id="answer">0</span>
          </p>
        </div>
        <!-- calculator buttons -->
        <div class="scientific-area">
          <button id="sin" class="scientific-btn">sin</button>
          <button id="cos" class="scientific-btn">cos</button>
          <button id="tan" class="scientific-btn">tan</button>
          <button id="log" class="scientific-btn">log</button>
          <button id="ln" class="scientific-btn">ln</button>
          <button id="sqrt" class="scientific-btn">&radic;</button>
          <button id="cbrt" class="scientific-btn">&#8731;</button>
          <button id="x-pow-y" class="scientific-btn">x<sup>y</sup></button>
          <button id="squared" class="scientific-btn">x<sup>2</sup></button>
          <button id="cubbed" class="scientific-btn">x<sup>3</sup></button>
        </div>
        <div class="cal-btns">
          <div class="left-area">
            <button id="clear" class="left-btn">C</button>
            <button id="percent" class="left-btn">%</button>
            <button id="del" class="left-btn">del</button>
            <button
              class="num left-btn"
              value="7"
              onclick="typed(value, '#result-str .normal')"
            >
              7
            </button>
            <button
              class="num left-btn"
              value="9"
              onclick="typed(value, '#result-str .normal')"
            >
              9
            </button>
            <button
              class="num left-btn"
              value="4"
              onclick="typed(value, '#result-str .normal')"
            >
              4
            </button>
            <button
              class="num left-btn"
              value="8"
              onclick="typed(value, '#result-str .normal')"
            >
              8
            </button>
            <button
              class="num left-btn"
              value="5"
              onclick="typed(value, '#result-str .normal')"
            >
              5
            </button>
            <button
              class="num left-btn"
              value="6"
              onclick="typed(value, '#result-str .normal')"
            >
              6
            </button>
            <button
              class="num left-btn"
              value="1"
              onclick="typed(value, '#result-str .normal')"
            >
              1
            </button>
            <button
              class="num left-btn"
              value="2"
              onclick="typed(value, '#result-str .normal')"
            >
              2
            </button>
            <button
              class="num left-btn"
              value="3"
              onclick="typed(value, '#result-str .normal')"
            >
              3
            </button>
            <button
              class="num left-btn"
              value="00"
              onclick="typed(value, '#result-str .normal')"
            >
              00
            </button>
            <button
              class="num left-btn"
              value="0"
              onclick="typed(value, '#result-str .normal')"
            >
              0
            </button>
            <button
              class="num left-btn"
              value="."
              onclick="typed(value, '#result-str .normal')"
            >
              .
            </button>
          </div>
          <div class="right-area">
            <button
              class="right-btn"
              value="/"
              onclick="typed(value, '#result-str .normal')"
            >
              รท
            </button>
            <button
              class="right-btn"
              value="*"
              onclick="typed(value, '#result-str .normal')"
            >
              ร
            </button>
            <button
              class="right-btn"
              value="-"
              onclick="typed(value, '#result-str .normal')"
            >
              -
            </button>
            <button
              class="right-btn"
              value="+"
              onclick="typed(value, '#result-str .normal')"
            >
              +
            </button>
            <button id="equal-btn" class="right-btn">=</button>
          </div>
        </div>
        <!-- calculator footer  -->
        <div class="footer">
          <i
            class="fa fa-caret-left"
            style="font-size: 36px; color: gainsboro"
          ></i>
          <i class="fa fa-square" style="font-size: 32px; color: gainsboro"></i>
          <i class="fa fa-circle" style="font-size: 32px; color: gainsboro"></i>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
